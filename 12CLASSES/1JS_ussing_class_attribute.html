<!DOCTYPE html>
<html>
<head>
<!--El atributo de clase HTML se usa para definir estilos iguales para elementos con el mismo nombre de clase.
  Por lo tanto, todos los elementos HTML con el mismo atributo de clase obtendrán el mismo estilo.
  Aquí tenemos tres elementos <div> que apuntan al mismo nombre de clase: -->
<style>
.cities {
  background-color: black;
  color: white;
  margin: 20px;
  padding: 20px;
}
</style>
</head>
<body>

<div class="cities">
<h2>London</h2>
<p>London is the capital of England.</p>
</div>

<div class="cities">
<h2>Paris</h2>
<p>Paris is the capital of France.</p>
</div>

<div class="cities">
<h2>Tokyo</h2>
<p>Tokyo is the capital of Japan.</p>
</div>

</body>
</html>
