<!DOCTYPE html>
<html>
<head>
<style>
.city {
  background-color: tomato;
  color: white;
  padding: 10px;
}
.descriCity {
  background-color: gray;
  color: #5e2129;
  padding: 10px;
}
</style>
</head>
<body>
<!--In CSS, to select elements with a specific class,
  write a period (.) character, followed by the name of the class: -->
  <h2 style="text-align:center;" class="city">London</h2>
  <div class="descriCity">
  <p>London is the capital of England.</p>
  </div>
  <h2 style="text-align:center;" class="city">Paris</h2>
  <div class="descriCity">
  <p>Paris is the capital of France.</p>
  </div>
  <h2 style="text-align:center;" class="city">Tokyo</h2>
  <div class="descriCity">
  <p>Tokyo is the capital of Japan.</p>
  </div>
  </body>
  </html>
