<!DOCTYPE html>
<html>
<body>
<!--A block-level element always starts on a new line and takes up the full width available
  (stretches out to the left and right as far as it can).
  The <div> element is a block-level element.-->
<div style="border: 1px solid black">Hello World</div>

<p>The DIV element is a block element, and will always start on a new line and take up the full width available
  (stretches out to the left and right as far as it can).</p>
<!--Block level elements in HTML:
  <address><article><aside><blockquote><canvas><dd><div><dl><dt><fieldset><figcaption><figure><footer><form>
  <h1>-<h6><header><hr><li><main><nav><noscript><ol><p><pre><section><table><tfoot><ul><video>-->
</body>
</html>
