<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none; /*nada*/
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: tomato;
}

li {
  float: left; /*que texto se inicie justificado desde la izq*/
}

li a {
  display: block;
  color: yellow; /*color del  texto*/
  text-align: center;
  padding: 20px;
  text-decoration: none;
}

li a:hover {
  background-color: blue; /*color de area de selecc√≥n de la lista horizontal*/
}
</style>
</head>
<body>

<h2>Navigation Menu</h2>
<p>In this example, we use CSS to style the list horizontally, to create a navigation menu:</p>

<ul>
  <li><a href="#home">Home</a></li> <!--lleva a estos sitios-->
  <li><a href="#news">News</a></li>
  <li><a href="#contact">Contact</a></li>
  <li><a href="#about">About</a></li>
</ul>

</body>
</html>
