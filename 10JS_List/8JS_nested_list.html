<!DOCTYPE html>
<html>
<body>
<!--List can be nested (lists inside lists)-->
<h2>A Nested List</h2>
<p>List can be nested (lists inside lists):</p>

<ul>
  <li>Coffee</li>
  <li>Tea
    <ul>
      <li>Black tea</li>
      <li>Green tea</li>
    </ul>
  </li>
  <li>Milk</li>
</ul>
<!--Note: List items can contain new list, and other HTML elements, like images and links, etc.-->
</body>
</html>
