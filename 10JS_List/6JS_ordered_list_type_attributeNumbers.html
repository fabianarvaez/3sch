<!DOCTYPE html>
<html>
<body>
<!--The type attribute of the <ol> tag, defines the type of the list item marke-->
<h2>Ordered List with Numbers</h2>

<ol type="1">
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>

<h2>Ordered List with UpperCase</h2

<ol type="A">
  <li>Chocolat</li>
  <li>Sprite</li>
  <li>Shakemilk</li>
</ol>

<h2>Ordered List with LowerCase</h2

<ol type="a">
  <li>Coke</li>
  <li>Water</li>
  <li>Ron</li>
</ol>

<h2>Ordered List with Roman Numbers</h2

  <ol type="I">
    <li>Coffee</li>
    <li>Tea</li>
    <li>Milk</li>
  </ol>


</body>
</html>
